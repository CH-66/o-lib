name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt5
          pip install PyQt-Fluent-Widgets
          pip install loguru
          pip install requests
          pip install python-dotenv
          pip install psutil
          # Add other dependencies here if needed

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --icon=logo.ico --name Olib app.py --add-data "app/common/resources.py;app/common/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: olib-windows
          path: dist/Olib.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt5
          pip install PyQt-Fluent-Widgets
          pip install loguru
          pip install requests
          pip install python-dotenv
          pip install psutil
          # Add other dependencies here if needed

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --icon=logo.ico --name Olib app.py --add-data "app/common/resources.py:app/common/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: olib-macos
          path: dist/Olib.app

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: olib-windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: olib-macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            olib-windows/Olib.exe
            olib-macos/Olib.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}