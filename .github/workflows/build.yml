name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt5
          pip install PyQt-Fluent-Widgets
          pip install loguru
          pip install requests
          pip install python-dotenv
          pip install psutil
          # Add other dependencies here if needed

      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --icon=logo.ico --name Olib app.py --add-data "app/common/resources.py;app/common/"

      - name: Rename executable with version
        run: |
          mv dist/Olib.exe dist/Olib-Windows-${{ env.VERSION }}.exe
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: olib-windows
          path: dist/Olib-Windows-${{ env.VERSION }}.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt5
          pip install PyQt-Fluent-Widgets
          pip install loguru
          pip install requests
          pip install python-dotenv
          pip install psutil
          pip install pillow
          # Add other dependencies here if needed

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --icon=logo.icns --name Olib app.py --add-data "app/common/resources.py:app/common/"

      - name: Rename executable with version
        run: |
          mv dist/Olib dist/Olib-macOS-${{ env.VERSION }}
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: olib-macos
          path: dist/Olib-macOS-${{ env.VERSION }}

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: olib-windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: olib-macos

      - name: List files
        run: |
          ls -la
          ls -la olib-windows/
          ls -la olib-macos/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            olib-windows/Olib-Windows-${{ env.VERSION }}.exe
            olib-macos/Olib-macOS-${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}